<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    <script>
        class Animal{
            constructor(name){
                // this.name=name
                // or
                this.name=Animal.capitalize(name)
            }
            walk(){
                // console.log(`Animal ${Animal.capitalize(this.name)} is walking`)
                // or
                console.log(`Animal ${this.name} is walking`)
            }
            // static mothods are not available for individual objects ex=> this.captelized(name)

            static capitalize(name){
                return name.charAt(0).toUpperCase() + name.substr(1,name.length)//substr() extracts a string
            }
            //can be used through out the program
        }
        // let j = new Animal("jack")
        // let j = new Animal(Animal.capitalize("jack"))//Jack
        let j = new Animal("jack")
        j.walk()
        
        // j.capitalize()//this is not a function, user can not access it
    </script>
</body>
</html>
