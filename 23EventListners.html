<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listners</title>
    <style></style>
</head>
<body>
    <div>
        <button id="btn">click me</button>
    </div>
    <script>
        let x=function (e) {
            console.log(e)//PointerEvents
            console.log(e.target)//button
            console.log(e.type)//click
            console.log(e.clintX,e.clintY)//cursure coordinates
            alert("Hello World1")
        }
        let y=function (e) {
            alert("Hello World2")
        }
        let btn =document.getElementById('btn')
        //element.addEventListner(event,handler)
        btn.addEventListener('click',x)
        btn.addEventListener('click',y)
        let a = prompt('what is your favourite num? ')
        if(a=='2'){
            btn.removeEventListener('click',y)
        }
    </script>
</body>
</html>
