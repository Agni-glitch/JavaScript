<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor 2</title>
</head>
<body>
    <script>
       class RailwayForms{
        // if you don't provide a constructor then a default constructor will be provided 
        constructor(givenName,trainNo,address){
            console.log("constructor called..",givenName," ",trainNo)
            this.name=givenName
            this.trainNo=trainNo
            this.address=address
        }
            submit(){
                alert(`form for ${this.name} of train No ${this.trainNo} is submitted ${this.address}`)
            }
            previev(){
                alert(`form for ${this.name} of train No ${this.trainNo} is previewed ${this.address}`)
            }
            cancel(){
                alert(`form for ${this.name} of train No ${this.trainNo} is canceled ${this.address}`); 
                this.trainNo=0
            }
        }
        let AgniForm = new RailwayForms("Agni",122546,"98 kcc road bhadreswar")
        AgniForm.previev()
        AgniForm.submit()
        AgniForm.cancel()  
        AgniForm.previev()//this.trainNo=0
    </script>
</body>
</html>
