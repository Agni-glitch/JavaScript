<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsing Events</title>
    <style></style>
</head>
<body>
    <div class="container" onmouseenter="alert('mouse inside container')">
        <button onclick="alert('Hello')">click me</button>
    </div>
    <input type="button" value="hey" onclick="prompt('where are you from')">
    <input type="button" value="go on">
    <script>
        // script has more priority (js overwrites it)
        let a = document.getElementsByTagName("input")[0]
        a.value="Agni"
        a.type="placeholder"
    </script>
</body>
</html>
