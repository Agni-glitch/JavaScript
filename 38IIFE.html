<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    <script>
        // IIFE = Immiediatly Invoked Function Expression
        const f=async()=>{
            return new Promise((resolve, reject) => {
                setTimeout(()=>{
                resolve(2898)
                },4000)
            })
        }
        // let a=async()=>{
        //     let b = await f()
        //     console.log(b)
        //     let c = await f()
        //     console.log(c)
        //     let d = await f()
        //     console.log(d)
        // }
        // a()
        // instead of this we use iife
        (async()=>{
            let b = await f()
            console.log(b)
            let c = await f()
            console.log(c)
            let d = await f()
            console.log(d)
        })()
        // used to avoid polluting the global namespace 
    </script>
</body>
</html>
