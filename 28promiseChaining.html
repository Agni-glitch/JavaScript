<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const loadScript=(src)=>{
            return new Promise((resolve, reject) => {
                let script=document.createElement("script")
                script.type="text/javascript"
                script.src=src
                document.body.appendChild(script)
                script.onload=()=>{
                    resolve(1)
                }
                script.onerror=()=>{
                    reject("script is rejected")
                }
            })
        }
        let p1=loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js")
        p1.then((value)=>{
            console.log(value)
            return loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js")
        }).then((value)=>{
            console.log(value)
            return loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js")
        }).then((value)=>{
            console.log(value)
            return loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap2.bundle.min.js")
        }).catch((error)=>{
            console.log(error)
        })

        // .catch() is always executed at last after all .then()
    </script>
</body>
</html>
