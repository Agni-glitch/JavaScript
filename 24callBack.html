        // Error handeling in call backs
        function loadScript2(src, callback) {
            var script = document.createElement('script')
            script.src = src
            script.onload = function () {
                console.log("SRC: ",src);
                callback(null, src);
            }
            script.onerror = function () {
                console.log("SRC: ",src);
                callback(new Error("src got some error: " + src));
            }
            document.body.appendChild(script)
        }
        function hello2(error, src) {
            if (error) {
                console.log(error)
                return
            }
            console.log('hello',src)
        }
        loadScript2("https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js", hello2)//no error
        function goodmorning2(error, src) {
