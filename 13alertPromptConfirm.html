<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert and confirm</title>
</head>

<body>
    <h1>Alert</h1>
    <script>
        alert("Enter a valid a!") //message to user as pop-up
        
        let a= prompt("Enter a here ","123")
        a= Number.parseInt(a)
        alert("you entered a of type "+typeof(a))

        //after certain action
        let write = confirm("do you really want to right it to the page?")
        if (write){
            //code for confirm execution (ok)
            document.write(a)
        } else {
            //code for not execution
            document.write("please allow me to write")
        }

        // prompt
        
    </script>
</body>

</html>
