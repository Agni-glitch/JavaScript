<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <div id="first" class="hey">
        Hey I am first container
    </div>
    <div data-game="mario" data-player="agni">
        Second div
    </div>Hello World
    <script>
        let first=document.getElementById("first")
        let a=first.getAttribute("class")
        console.log(a)//hey
        console.log(first.hasAttribute("class"))//true
        // first.setAttribute("hidden","true")
        first.setAttribute("class","true agni")
        console.log(first.getAttribute("class"))//true agni
        first.removeAttribute("class")
        console.log(first.getAttribute("class"))//null
        console.log(first.attributes)//shows all attributes
        let x=document.body.getElementsByTagName("div")[1].dataset
        console.log(x)//data-game="mario"; data-player="agni"
        console.log(x.player)//agni
    </script>
</body>
</html>
