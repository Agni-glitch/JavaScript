<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <style></style>
</head>
<body>
    <h1>Hello World!</h1>
    <script>
        let promise= fetch('https://catfact.ninja/fact')//get request
        // let promise =fetch("https://catfact.ninja/fact",{header:{}})//request header syntax
        promise.then((response)=>{
            console.log(response.status)//200
            console.log(response.ok)//true
            console.log(response.headers)//empty
            return response.json()//returns a js object
        }).then((value)=>{
            console.log(value.fact)
            console.log(value.length)
        })
        // .text() //for text file
        // .blob()w
        // .formData()
        // .arrayBuffer()
        // only one bode reading can be used

    </script>
</body>
</html>
