<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Handler</title>
</head>

<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve(1)
            },2000)
        })
        // handler 1
        p1.then(()=>{
            console.log("Congo this promise is now resolved")
        })
        // handler 2
        p1.then(()=>{
            console.log("hurray")
            return new Promise((resolve, reject) => {
                setTimeout(()=>{
                    resolve(65)
                },5000)
            })
        }).then((value)=>{
            console.log(value)
        })
        // Congo this promise is now resolved
        // hurray
        // 65
    </script>
</body>

</html>
